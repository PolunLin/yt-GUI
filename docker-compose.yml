services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: yt
      POSTGRES_PASSWORD: yt
      POSTGRES_DB: ytgui
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports: ["6379:6379"]

  api:
    build: .
    env_file: .env
    ports: ["8000:8000"]
    volumes:
      - ./:/app
      - ./storage:/app/storage
    depends_on: [postgres, redis]

  worker:
    build: .
    env_file: .env
    command: ["uv", "run", "rq", "worker", "downloads", "scans"]
    volumes:
      - ./:/app
      - ./storage:/app/storage
    depends_on: [postgres, redis]
volumes:
  pgdata: